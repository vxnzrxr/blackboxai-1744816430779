<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session Feedback - MentorConnect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#10B981',
                        accent: '#6366F1',
                        dark: '#1F2937',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .rating-stars i {
            cursor: pointer;
            transition: color 0.2s ease;
        }
        .rating-stars i:hover,
        .rating-stars i.active {
            color: #FBBF24;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <a href="index.html" class="text-2xl font-bold text-primary">MentorConnect</a>
                    </div>
                </div>
                <div class="hidden md:flex items-center">
                    <a href="mentee-dashboard.html" class="text-gray-600 hover:text-primary px-3 py-2 rounded-md text-sm font-medium">Dashboard</a>
                    <button class="ml-3 relative">
                        <div class="flex items-center">
                            <img class="h-8 w-8 rounded-full" src="https://ui-avatars.com/api/?name=Sarah+Wilson" alt="Profile">
                            <span class="ml-2 text-gray-700">Sarah Wilson</span>
                        </div>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Feedback Form Content -->
    <div class="max-w-3xl mx-auto py-6 sm:px-6 lg:px-8">
        <!-- Session Info -->
        <div class="bg-white shadow overflow-hidden sm:rounded-lg mb-6">
            <div class="px-4 py-5 sm:px-6">
                <h3 class="text-lg leading-6 font-medium text-gray-900">
                    Session Feedback
                </h3>
                <p class="mt-1 max-w-2xl text-sm text-gray-500">
                    React.js Advanced Patterns with John Doe
                </p>
                <p class="mt-1 text-sm text-gray-500">
                    March 15, 2024, 2:00 PM - 3:00 PM
                </p>
            </div>
        </div>

        <!-- Feedback Form -->
        <div class="bg-white shadow overflow-hidden sm:rounded-lg">
            <form class="space-y-8 divide-y divide-gray-200">
                <div class="space-y-6 sm:space-y-5 p-6">
                    <!-- Overall Rating -->
                    <div class="sm:grid sm:grid-cols-3 sm:gap-4 sm:items-start">
                        <label class="block text-sm font-medium text-gray-700 sm:mt-px sm:pt-2">
                            Overall Rating
                        </label>
                        <div class="mt-1 sm:mt-0 sm:col-span-2">
                            <div class="rating-stars flex text-2xl text-gray-400 space-x-1">
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                            </div>
                        </div>
                    </div>

                    <!-- Specific Ratings -->
                    <div class="space-y-6">
                        <!-- Knowledge and Expertise -->
                        <div class="sm:grid sm:grid-cols-3 sm:gap-4 sm:items-start">
                            <label class="block text-sm font-medium text-gray-700 sm:mt-px sm:pt-2">
                                Knowledge & Expertise
                            </label>
                            <div class="mt-1 sm:mt-0 sm:col-span-2">
                                <div class="rating-stars flex text-xl text-gray-400 space-x-1">
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                </div>
                            </div>
                        </div>

                        <!-- Communication -->
                        <div class="sm:grid sm:grid-cols-3 sm:gap-4 sm:items-start">
                            <label class="block text-sm font-medium text-gray-700 sm:mt-px sm:pt-2">
                                Communication
                            </label>
                            <div class="mt-1 sm:mt-0 sm:col-span-2">
                                <div class="rating-stars flex text-xl text-gray-400 space-x-1">
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                </div>
                            </div>
                        </div>

                        <!-- Teaching Ability -->
                        <div class="sm:grid sm:grid-cols-3 sm:gap-4 sm:items-start">
                            <label class="block text-sm font-medium text-gray-700 sm:mt-px sm:pt-2">
                                Teaching Ability
                            </label>
                            <div class="mt-1 sm:mt-0 sm:col-span-2">
                                <div class="rating-stars flex text-xl text-gray-400 space-x-1">
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Written Feedback -->
                    <div class="sm:grid sm:grid-cols-3 sm:gap-4 sm:items-start">
                        <label class="block text-sm font-medium text-gray-700 sm:mt-px sm:pt-2">
                            What went well?
                        </label>
                        <div class="mt-1 sm:mt-0 sm:col-span-2">
                            <textarea rows="4" class="max-w-lg shadow-sm block w-full focus:ring-primary focus:border-primary sm:text-sm border border-gray-300 rounded-md"></textarea>
                        </div>
                    </div>

                    <div class="sm:grid sm:grid-cols-3 sm:gap-4 sm:items-start">
                        <label class="block text-sm font-medium text-gray-700 sm:mt-px sm:pt-2">
                            What could be improved?
                        </label>
                        <div class="mt-1 sm:mt-0 sm:col-span-2">
                            <textarea rows="4" class="max-w-lg shadow-sm block w-full focus:ring-primary focus:border-primary sm:text-sm border border-gray-300 rounded-md"></textarea>
                        </div>
                    </div>

                    <!-- Learning Outcomes -->
                    <div class="sm:grid sm:grid-cols-3 sm:gap-4 sm:items-start">
                        <label class="block text-sm font-medium text-gray-700 sm:mt-px sm:pt-2">
                            Learning Outcomes
                        </label>
                        <div class="mt-1 sm:mt-0 sm:col-span-2">
                            <div class="space-y-2">
                                <div class="flex items-center">
                                    <input type="checkbox" class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded">
                                    <label class="ml-2 text-sm text-gray-700">I learned new concepts/skills</label>
                                </div>
                                <div class="flex items-center">
                                    <input type="checkbox" class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded">
                                    <label class="ml-2 text-sm text-gray-700">I can apply what I learned</label>
                                </div>
                                <div class="flex items-center">
                                    <input type="checkbox" class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded">
                                    <label class="ml-2 text-sm text-gray-700">The session met my expectations</label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Additional Comments -->
                    <div class="sm:grid sm:grid-cols-3 sm:gap-4 sm:items-start">
                        <label class="block text-sm font-medium text-gray-700 sm:mt-px sm:pt-2">
                            Additional Comments
                        </label>
                        <div class="mt-1 sm:mt-0 sm:col-span-2">
                            <textarea rows="4" class="max-w-lg shadow-sm block w-full focus:ring-primary focus:border-primary sm:text-sm border border-gray-300 rounded-md"></textarea>
                            <p class="mt-2 text-sm text-gray-500">Your feedback helps improve the mentoring experience.</p>
                        </div>
                    </div>
                </div>

                <!-- Form Actions -->
                <div class="px-4 py-3 bg-gray-50 text-right sm:px-6">
                    <button type="button" class="mr-3 bg-white py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
                        Save as Draft
                    </button>
                    <button type="submit" class="bg-primary border border-transparent rounded-md shadow-sm py-2 px-4 inline-flex justify-center text-sm font-medium text-white hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
                        Submit Feedback
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-white mt-12">
        <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
            <p class="text-center text-sm text-gray-500">
                Â© 2024 MentorConnect. All rights reserved.
            </p>
        </div>
    </footer>

    <script>
        // Star rating functionality
        document.querySelectorAll('.rating-stars').forEach(container => {
            const stars = container.querySelectorAll('i');
            stars.forEach((star, index) => {
                star.addEventListener('click', () => {
                    stars.forEach((s, i) => {
                        if (i <= index) {
                            s.classList.add('text-yellow-400');
                            s.classList.remove('text-gray-400');
                        } else {
                            s.classList.remove('text-yellow-400');
                            s.classList.add('text-gray-400');
                        }
                    });
                });
            });
        });
    </script>
</body>
</html>
